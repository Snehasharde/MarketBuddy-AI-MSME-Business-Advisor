<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile - MarketBuddy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab, #22d3ee);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 0 0 12px 12px;
        }

        .logo {
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 3px;
            left: 0;
            bottom: -5px;
            background: #22d3ee;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .profile-container {
            max-width: 850px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
            padding: 30px;
            backdrop-filter: blur(15px);
            color: #fff;
        }

        .profile-image-wrapper {
            position: relative;
            display: inline-block;
        }

        .profile-image {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #22d3ee;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .upload-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #22d3ee;
            color: white;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            font-size: 18px;
            border: 2px solid #fff;
            transition: background 0.3s ease;
        }

        .upload-icon:hover {
            background: #6366f1;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-custom {
            border-radius: 8px;
            padding: 10px 25px;
            font-weight: bold;
            background: linear-gradient(90deg, #6366f1, #22d3ee);
            border: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 211, 238, 0.4);
        }

        /* Mobile Responsive */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .profile-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MarketBuddy</div>
        <ul class="nav-links">
            <li><a th:href="@{/index}" class="active">Home</a></li>
            <li><a th:href="@{/features}">Features</a></li>
            <li><a th:href="@{/about}">Our Firm</a></li>
            <li><a th:href="@{/blog}">Blogs</a></li>
            <li><a th:href="@{/resourceC}">Resource Center</a></li>
            <li><a th:href="@{/login}" class="button">Login</a></li>
            <li><a th:href="@{/profile}" target="_blank"><i class="fa-solid fa-user"></i></a></li>
        </ul>
    </nav>

    <!-- Profile Section -->
    <div class="container">
        <div class="profile-container text-center">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-info">User Profile</h2>
                <form th:action="@{/logout}" method="post" class="m-0">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                </form>
            </div>

            <!-- Profile Image -->
            <div class="profile-image-wrapper mb-4">
                <img th:src="${profile.profileImageUrl}" alt="Profile Picture" class="profile-image" id="profilePreview"/>
                <label for="imageFile" class="upload-icon"><i class="fa-solid fa-camera"></i></label>
            </div>
            <div><small class="text-light">Click camera icon to change profile picture</small></div>

            <!-- User Info -->
            <div class="mt-4 text-start">
                <h5 class="text-warning">User Information</h5>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>Full Name:</strong> <span th:text="${user.fullName}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
            </div>

            <!-- Profile Form -->
            <h5 class="text-warning mb-3">Profile Details</h5>
            <form action="/profile/update" method="post" enctype="multipart/form-data" th:object="${profile}" class="row g-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" th:field="*{id}" />
                <input type="file" name="imageFile" id="imageFile" class="d-none" accept="image/*" onchange="previewImage(event)" />

                <div class="col-12">
                    <label class="form-label">Bio</label>
                    <textarea class="form-control" rows="3" th:field="*{bio}" placeholder="Tell us something about yourself..."></textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" th:field="*{dateOfBirth}" />
                </div>

                <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn btn-custom">Update Profile</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                document.getElementById('profilePreview').src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
